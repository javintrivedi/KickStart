<div id="customAlertModal" class="custom-modal" role="alert" aria-modal="true" aria-labelledby="customAlertMessage" tabindex="-1" style="display:none;">
    <div class="custom-modal-content">
        <button class="custom-close-btn" id="customAlertClose" aria-label="Close alert">&times;</button>
        <p id="customAlertMessage"></p>
        <div class="custom-modal-buttons" id="customAlertButtons" style="display:none;">
            <button class="custom-modal-button ok" id="customAlertOk">OK</button>
            <button class="custom-modal-button cancel" id="customAlertCancel">Cancel</button>
        </div>
    </div>
</div>
