    <h1>AI Style Recommender</h1>
    <form id="styleForm">
        <div class="question">
            <label for="clothingStyle">What kind of clothes do you usually wear?</label>
            <select id="clothingStyle" name="clothingStyle" required>
                <option value="">Select one</option>
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="sporty">Sporty</option>
                <option value="trendy">Trendy</option>
                <option value="classic">Classic</option>
            </select>
        </div>
        <div class="question">
            <label>Preferred shoe type:</label>
            <label><input type="radio" name="shoeType" value="sneakers" required /> Sneakers</label>
            <label><input type="radio" name="shoeType" value="boots" /> Boots</label>
            <label><input type="radio" name="shoeType" value="loafers" /> Loafers</label>
            <label><input type="radio" name="shoeType" value="sandals" /> Sandals</label>
        </div>
        <div class="question">
            <label for="colorPreference">Favorite shoe color:</label>
            <select id="colorPreference" name="colorPreference" required>
                <option value="">Select one</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="brown">Brown</option>
                <option value="colorful">Colorful</option>
                <option value="neutral">Neutral</option>
            </select>
        </div>
        <div class="question">
            <label>Do you prefer eco-friendly materials?</label>
            <label><input type="radio" name="ecoFriendly" value="yes" required /> Yes</label>
            <label><input type="radio" name="ecoFriendly" value="no" /> No</label>
        </div>
        <div class="question">
            <label>Do you want shoes for:</label>
            <label><input type="radio" name="usage" value="daily" required /> Daily wear</label>
            <label><input type="radio" name="usage" value="sports" /> Sports</label>
            <label><input type="radio" name="usage" value="special" /> Special occasions</label>
        </div>
        <div class="question">
            <label for="budget">Budget range:</label>
            <select id="budget" name="budget" required>
                <option value="">Select one</option>
                <option value="low">Under $50</option>
                <option value="medium">$50 - $150</option>
                <option value="high">Above $150</option>
            </select>
        </div>
        <button type="submit">Get Recommendation</button>
    </form>
    <div id="result"></div>
    <footer>
        <p>&copy; 2025 KickStart. All rights reserved.</p>
    </footer>
    </main>
    <script>
        document.getElementById('styleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const clothingStyle = this.clothingStyle.value;
            const shoeType = this.shoeType.value;
            const colorPreference = this.colorPreference.value;
            const ecoFriendly = this.ecoFriendly.value;
            const usage = this.usage.value;
            const budget = this.budget.value;

            // Simple placeholder recommendation logic
            let recommendation = `Based on your style (${clothingStyle}), preferred shoe type (${shoeType}), and color preference (${colorPreference}), `;
            recommendation += ecoFriendly === 'yes' ? 'we recommend eco-friendly shoes. ' : 'we recommend our popular collection. ';
            recommendation += `For ${usage} use within your budget (${budget}), check out our latest arrivals!`;

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = recommendation;
            resultDiv.style.display = 'block';
        });
    </script>
