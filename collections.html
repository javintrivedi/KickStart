    <main>
        <div class="collections-container" style="display: flex; gap: 20px;">
            <aside class="filter-sidebar" aria-label="Filter products" style="flex: 0 0 250px;">
                <h2>Filters</h2>
                <div class="filter-group">
                    <h3>Size</h3>
                    <label><input type="checkbox" name="size" value="6" /> 6</label>
                    <label><input type="checkbox" name="size" value="7" /> 7</label>
                    <label><input type="checkbox" name="size" value="8" /> 8</label>
                    <label><input type="checkbox" name="size" value="9" /> 9</label>
                    <label><input type="checkbox" name="size" value="10" /> 10</label>
                </div>
                <div class="filter-group">
                    <h3>Price</h3>
                    <label><input type="checkbox" name="price" value="0-40" /> Under ₹3000</label>
                    <label><input type="checkbox" name="price" value="41-100" /> ₹3001 - ₹7500</label>
                    <label><input type="checkbox" name="price" value="101-200" /> ₹7501 - ₹15000</label>
                    <label><input type="checkbox" name="price" value="201-500" /> Above ₹15000</label>
                </div>
                <div class="filter-group">
                    <h3>Color</h3>
                    <label><input type="checkbox" name="color" value="black" /> Black</label>
                    <label><input type="checkbox" name="color" value="white" /> White</label>
                    <label><input type="checkbox" name="color" value="red" /> Red</label>
                    <label><input type="checkbox" name="color" value="blue" /> Blue</label>
                    <label><input type="checkbox" name="color" value="green" /> Green</label>
                </div>
                <div class="filter-group">
                    <h3>Category</h3>
                    <label><input type="checkbox" name="category" value="sneakers" /> Sneakers</label>
                    <label><input type="checkbox" name="category" value="running" /> Running</label>
                    <label><input type="checkbox" name="category" value="casual" /> Casual</label>
                    <label><input type="checkbox" name="category" value="sports" /> Sports</label>
                </div>
            </aside>
            <section class="collections-main" style="flex: 1; display: flex; flex-wrap: wrap; gap: 20px;">
                <div class="sort-bar" style="flex-basis: 100%; margin-bottom: 10px;">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" aria-label="Sort products">
                        <option value="popularity" selected>Bestsellers</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="latest">Latest</option>
                    </select>
                </div>
                <div class="product-grid" id="product-grid" aria-live="polite" aria-label="Product grid">
                    <!-- Product cards will be rendered here -->
                </div>
            </section>
        </div>
    </main>

        // Render products in grid with discount badge and hover alternate image
        function renderProducts(productList) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            if (productList.length === 0) {
                grid.innerHTML = '<p>No products found.</p>';
                return;
            }
                productList.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.tabIndex = 0;
                    card.innerHTML = `
                        <div class="product-content">
                            <div class="image-container">
                                <img src="${product.image}" alt="${product.name}" class="product-image" />
                                ${product.discount > 0 ? `<span class="discount-badge">${product.discount}% OFF</span>` : ''}
                            </div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-price">₹${(product.price / 1000).toFixed(2)}K</p>
                    <p class="product-rating">Rating: ${product.rating} ⭐</p>
                        </div>
                        <button class="quick-view-btn" data-id="${product.id}">Quick View</button>
                    `;
                    // Hover effect for alternate image
                    const img = card.querySelector('.product-image');
                    img.addEventListener('mouseenter', () => {
                        img.src = product.altImage;
                    });
                    img.addEventListener('mouseleave', () => {
                        img.src = product.image;
                    });
                    // Show quick view button on hover
                    card.addEventListener('mouseenter', () => {
                        const quickViewBtn = card.querySelector('.quick-view-btn');
                        quickViewBtn.style.display = 'block';
                    });
                    card.addEventListener('mouseleave', () => {
                        const quickViewBtn = card.querySelector('.quick-view-btn');
                        quickViewBtn.style.display = 'none';
                    });
                    // Quick view button click handler
                    card.querySelector('.quick-view-btn').addEventListener('click', () => {
                        openQuickView(product.id);
                    });
                    grid.appendChild(card);
                });
        }

        // Filter products based on selected filters
        function filterProducts() {
            const selectedSizes = Array.from(document.querySelectorAll('input[name="size"]:checked')).map(input => parseInt(input.value));
            const selectedColors = Array.from(document.querySelectorAll('input[name="color"]:checked')).map(input => input.value);
            const selectedPrices = Array.from(document.querySelectorAll('input[name="price"]:checked')).map(input => input.value);
            const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);

            let filtered = products.filter(product => {
                // Filter by size
                if (selectedSizes.length > 0 && !product.size.some(s => selectedSizes.includes(s))) {
                    return false;
                }
                // Filter by color
                if (selectedColors.length > 0 && !selectedColors.includes(product.color)) {
                    return false;
                }
                // Filter by price
                if (selectedPrices.length > 0) {
                    let priceMatch = false;
                    for (const priceRange of selectedPrices) {
                        const [min, max] = priceRange.split('-').map(Number);
                        if (product.price >= min && product.price <= max) {
                            priceMatch = true;
                            break;
                        }
                    }
                    if (!priceMatch) return false;
                }
                // Filter by category
                if (selectedCategories.length > 0 && !selectedCategories.includes(product.category)) {
                    return false;
                }
                return true;
            });
            return filtered;
        }

        // Sort products based on selected sort option
        function sortProducts(productList) {
            const sortValue = document.getElementById('sort-select').value;
            let sorted = [...productList];
            if (sortValue === 'price-asc') {
                sorted.sort((a, b) => a.price - b.price);
            } else if (sortValue === 'price-desc') {
                sorted.sort((a, b) => b.price - a.price);
            } else if (sortValue === 'latest') {
                sorted.sort((a, b) => b.id - a.id);
            } else if (sortValue === 'popularity') {
                sorted.sort((a, b) => b.rating - a.rating);
            }
            return sorted;
        }

        // Render filtered and sorted products
        function updateProductGrid() {
            const filtered = filterProducts();
            const sorted = sortProducts(filtered);
            renderProducts(sorted);
        }

        // Event listeners for filters and sort
        document.querySelectorAll('.filter-sidebar input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', updateProductGrid);
        });
        document.getElementById('sort-select').addEventListener('change', updateProductGrid);

        // Quick view modal functions
        const modal = document.getElementById('quick-view-modal');
        const modalCloseBtn = modal.querySelector('.modal-close');

        function openQuickView(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            modal.querySelector('#quick-view-image').src = product.image;
            modal.querySelector('#quick-view-image').alt = product.name;
            modal.querySelector('#quick-view-name').textContent = product.name;
            modal.querySelector('#quick-view-price').textContent = '₹' + product.price.toFixed(2);
            modal.querySelector('#quick-view-rating').textContent = 'Rating: ' + product.rating + ' ⭐';
            modal.querySelector('#quick-view-description').textContent = product.description;
            modal.querySelector('#quick-view-fit-advice').textContent = 'Fit Advice: ' + product.fitAdvice;
            modal.querySelector('#quick-view-delivery-time').textContent = 'Delivery Time: ' + product.deliveryTime;
            modal.setAttribute('aria-hidden', 'false');
            modal.style.display = 'block';

            // Attach wishlist and cart handlers for modal buttons
            modal.querySelector('#quick-view-wishlist').onclick = () => addToWishlist(id);
            modal.querySelector('#quick-view-add-cart').onclick = () => addToCart(id);
        }

        modalCloseBtn.addEventListener('click', () => {
            modal.setAttribute('aria-hidden', 'true');
            modal.style.display = 'none';
        });

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.setAttribute('aria-hidden', 'true');
                modal.style.display = 'none';
            }
        });

        // Wishlist and cart functions with login check
        function addToWishlist(id) {
            if (!isLoggedIn) {
                promptLoginOrGuest();
                return;
            }
            alert('Added product ' + id + ' to wishlist!');
        }

        function addToCart(id) {
            if (!isLoggedIn) {
                promptLoginOrGuest();
                return;
            }
            alert('Added product ' + id + ' to cart!');
        }

        // Prompt login or continue as guest
        function promptLoginOrGuest() {
            const proceed = confirm("You need to be logged in to perform this action. Click OK to log in or Cancel to continue as guest.");
            if (proceed) {
                // Redirect to login page (mock)
                alert("Redirecting to login page...");
                // window.location.href = "login.html"; // Uncomment if login page exists
            } else {
                alert("Continuing as guest.");
            }
        }

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.setAttribute('aria-hidden', 'true');
                modal.style.display = 'none';
            }
        });

        // Initial render with default filters and sorting
        updateProductGrid();

        // Ensure modal is hidden on page load
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('quick-view-modal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        });

        // Prevent modal from showing on page load or tab click
        window.addEventListener('load', () => {
            const modal = document.getElementById('quick-view-modal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        });
    </script>
</body>
